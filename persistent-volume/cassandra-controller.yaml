apiVersion: v1
kind: List
metadata: {}
items:

- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: cassandra-pvc-1
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 500M

